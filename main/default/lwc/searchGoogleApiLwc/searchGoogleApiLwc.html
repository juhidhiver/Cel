<template>
    <div style="height: 300px" class="slds-modal__content slds-p-around_medium " id="modal-content-id-1">

        <div class="slds-form-element">
            <template if:true={label}>
                <label class="slds-form-element__label"
                       style= "'display:hidden;'">{label}</label>
            </template>
            <template if:false={label}>
                <label class="slds-form-element__label"
                       style= "'display:block;'">{label}</label>
            </template>

            <div class="slds-form-element__control">
                <template if:true={results}>
                    <div class="slds-combobox_container">
                        <div id="myDiv" class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                             aria-expanded="true" aria-haspopup="listbox" role="combobox">
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                <input tabindex="0"
                                       class="slds-input slds-combobox__input slds-has-focus slds-combobox__input-value"
                                       id="" aria-autocomplete="list" aria-controls="listbox-id-11"
                                       disabled = {isDisableInput}
                                       type = "text"
                                       auto-complete="off" onkeyup={searchHandler} role="textbox" placeholder="Search..."
                                       value={inputValue} />
                                <template if:true={selectedOption} >
                              <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                  <lightning-icon icon-name="utility:search" size="x-small" ></lightning-icon>
                            </span>
                                </template>
                                <template if:false={selectedOption} >
                                    <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                            title="Clear the text input" onclick={clearOption}>
                                        <lightning-icon icon-name="utility:clear" size="x-small" ></lightning-icon>
                                    </button>
                                </template>
                            </div>
                            <div  style="height: 250px;overflow-y: auto;" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                                  role="listbox">
                                <template if:true={results}>
                                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                        <template for:each={results} for:item="oRecord">
                                            <li  key = {oRecord.place_id}  role="presentation" class="slds-listbox__item" data-value ={oRecord.place_id} onclick={selectRecord}>
                                                <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                     role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                    <span class="slds-media__body">
                                            <span class="slds-truncate" title="All Opportunities">
                                                <span><div class="slds-text-color_destructive">{oRecord.description} </div></span>
                                            </span>
                                            </span>
                                                </div>
                                            </li>
                                        </template>
                                    </ul>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
                <template if:false={results}>
                    <div class="slds-combobox_container">
                        <div  class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click "
                              aria-expanded="true" aria-haspopup="listbox" role="combobox">
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                <input tabindex="0"
                                       disabled = {isDisableInput}
                                       type = "text"
                                       class="slds-input slds-combobox__input slds-has-focus slds-combobox__input-value"
                                       aria-autocomplete="list" aria-controls="listbox-id-11"
                                       auto-complete="off" onkeyup={searchHandler} role="textbox" placeholder="Search..."
                                       value={inputValue} />
                                <template if:true={selectedOption} >
                              <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                  <lightning-icon icon-name="utility:search" size="x-small" ></lightning-icon>
                            </span>
                                </template>
                                <template if:false={selectedOption} >
                                    <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                            title="Clear the text input" onclick={clearOption}>
                                        <lightning-icon icon-name="utility:clear" size="x-small" ></lightning-icon>
                                    </button>
                                </template>
                            </div>
                            <div  style="height: 250px;overflow-y: auto;" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                                  role="listbox">
                                <template if:true={results}>
                                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                        <template for:each={results} for:item="oRecord">
                                            <li  key = {oRecord.place_id}  role="presentation" class="slds-listbox__item" data-value ={oRecord.place_id} onclick={selectRecord}>
                                                <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                     role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                    <span class="slds-media__body">
                                            <span class="slds-truncate" title="All Opportunities">
                                                <span> <div class="slds-text-color_destructive">{oRecord.description}</div></span>
                                            </span>
                                            </span>
                                                </div>
                                            </li>
                                        </template>
                                    </ul>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        <div>
            <template if:true={isLoading}>
                <div role="status" class="slds-spinner slds-spinner_brand slds-spinner_medium">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </template>
        </div>
    </div>
    <!-- End Body -->
    <!-- Footer -->
</template>
