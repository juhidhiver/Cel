<template>
    <!--div class="slds-border_top slds-m-vertical_medium"></div-->
    <div class="">
            <lightning-datatable
                    key-field="id"
                    data={lstRenewals}
                    columns={lstColumns}
                    selected-rows={selectedRows}
                    onrowaction={handleRowAction}                    
                    onrowselection = {handelRowSelection}
                    class="testingselected"
                    >
            </lightning-datatable>
        <template if:true={isRenewalsEmpty}>
            <div class="slds-text-heading_medium slds-align_absolute-center slds-m-top_medium" style="color:red">
                No records found for the specified search criteria
            </div>
        </template>
    </div>
     <template if:true={isContactManagement}>
            <c-auto-renewals-contact-management-lwc renewalid={renewalId} renewalstatus={renewalStatus} onclose={handelCloseFromChild} onsave={handelSaveFromChild} ></c-auto-renewals-contact-management-lwc>
     </template>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
             <!-- modal header start -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                     <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><b>Confirmation for Manual Send</b></h2>
               </header>
           
               <!-- modal body start -->
               <div class="slds-modal__content slds-p-around_medium;" id="modal-content-id-1">
                <template if:true={showLoading}>
                    <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
                </template>
                <p style="font-size:20px;text-align:center;margin-top:10px;"><u>Broker Contact List</u></p>
                <ul style=" list-style-type: square;margin-top:20px;">
                    <template for:each={brokerContacts} for:item="con">
                        <li key={con} style="font-size:18px;margin-left:70px;">{con}</li>
                   </template>
                </ul>
               </div>
     
               <!-- modal footer start-->
               <footer class="slds-modal__footer">
                  <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                  <button class="slds-button slds-button_brand" onclick={manualSend}>Send Mail</button>
               </footer>
            
            </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>

    </template>
</template>
