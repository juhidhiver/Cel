<template>
    <div class={boundDisabled}>
        <div if:true={isLoading} class="demo-only">
            <div class="slds-spinner_container" style="z-index: 120 !important;">
                <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </div>
    </div>
    <!--Action Bar on Header-->
    <div class="slds-page-header slds-page-header_record-home slds-box">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title slds-size_5-of-12">
                <div class="slds-media slds-media_center">
                    <div class="slds-media__figure">
                        <span class="slds-avatar slds-avatar_medium">
                            <lightning-icon icon-name="standard:quotes" size="small"></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <!--span>Quote</span-->
                                    <span class="slds-page-header__title slds-truncate" title={quoteName}>
                                        <lightning-button variant="Base" label={quoteName} onclick={viewQuoteRecord}
                                            value={quoteId}></lightning-button>
                                    </span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-size_2-of-12">
                <div class="slds-clearfix">
                    <div class="slds-align_absolute-center slds-p-top_x-small">
                        <template if:true={isAqueousProduct}>
                            <template if:true={clearQuote}>
                                <lightning-icon variant="success" size="small"
                                    icon-name="utility:success"
                                    class=" slds-icon-text-success txtBtnWhite slds-float_left rate">
                                </lightning-icon>&nbsp;
                            </template>
                            <template if:false={clearQuote}>
                                <lightning-icon variant="warning" size="small" 
                                    icon-name="utility:warning" 
                                    class=" slds-icon-text-warning txtBtnWhite slds-float_left rate">
                                </lightning-icon>&nbsp;
                            </template> 
                            <lightning-badge label={quoteStatus} class="slds-badge_inverse"></lightning-badge>
                        </template>
                        <template if:false={isAqueousProduct}>
                            <template if:true={clearQuote}>
                                <lightning-icon variant="success" size="small"
                                    icon-name="utility:success"
                                    class=" slds-icon-text-success txtBtnWhite slds-float_left rate">
                                </lightning-icon>&nbsp;
                            </template>
                            <template if:false={clearQuote}>
                                <!--Added by Jai 27-Oct-21-->
                                <lightning-helptext icon-variant="warning"
                                                    icon-name="utility:warning" 
                                                    content={helpTextIneligible}
                                                    class=" slds-icon-text-warning txtBtnWhite slds-float_left rate"
                                                    style="transform: scale(1.7) translateY(-2px);">
                                </lightning-helptext>&nbsp;
                                <!--<lightning-icon variant="warning" size="small" 
                                    icon-name="utility:warning" 
                                    class=" slds-icon-text-warning txtBtnWhite slds-float_left rate">
                                </lightning-icon>&nbsp;-->
                            </template> 
                            <lightning-badge label={quoteStatusAndRatingStatus} class="slds-badge_inverse"></lightning-badge>
                        </template>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions slds-size_5-of-12">
                <div class={boundDisabled}></div>
                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <div class="slds-page-header__controls">
                            <div class="slds-page-header__control">
                                <template if:true={showQuoteTable}>
                                    <template if:false={disableButtons}>
                                        <!--Buttons Start-->
                                        <template if:true={isAqueousProduct}>
                                            <lightning-button variant="success" label="Rate"
                                                onclick={handleRateQuote} disabled={isLockedQuote}>
                                            </lightning-button>
                                        </template>
                                        <template if:false={isAqueousProduct}>
                                            <lightning-button variant="success" label="Rate"
                                                onclick={handleRateQuoteWithPremiumCalculator} disabled={isLockedQuote}>
                                            </lightning-button>
                                        </template>
                                        <lightning-button variant="success" label="Finalize"
                                            onclick={handleFinalizeQuote} disabled={isLockedQuote}>
                                        </lightning-button>
                                        <template if:true={isQuotedAndClear}>
                                            <template if:false={showBindButtonForAmendments}>
                                                <lightning-button icon-name="custom:custom77"
                                                    onclick={handleProceedToBindQuote} size="small" title="ProceedToBind"
                                                    class="bind" label="Proceed to Bind" variant="destructive">
                                                </lightning-button>
                                            </template>
                                            <template if:true={showBindButtonForAmendments}>
                                                <lightning-button icon-name="custom:custom77" onclick={handleQuoteBinding}
                                                    size="small" title="Bind"
                                                    label="Bind" variant="destructive">
                                                </lightning-button>
                                            </template>
                                        </template>
                                        <template if:true={isQuotedAndClearForPCC}> 
                                            <lightning-button icon-name="custom:custom77" onclick={onClickBindQuote}
                                                size="small" title="Bind"
                                                label="Bind" variant="destructive">
                                            </lightning-button>
                                        </template>
                                        <!--Buttons End-->
                                        <!--Icons Start-->
                                        <lightning-icon icon-name="doctype:gdoc" class="slds-p-left_medium"
                                            onclick={handleGenerateDocEvent} title="Generate Document">
                                        </lightning-icon>
                                        <template if:true={isLockedQuote}>
                                            <lightning-icon icon-name="standard:contact_list"
                                                title="Endorsements &amp; Subjectivities"
                                                class="inactiveButton">
                                            </lightning-icon>
                                        </template>
                                        <template if:false={isLockedQuote}>
                                            <lightning-icon icon-name="standard:contact_list"
                                                onclick={openEndorsementModel} title="Endorsements &amp; Subjectivities">
                                            </lightning-icon>
                                        </template>
                                        <template if:true={isAqueousProduct}>
                                            <lightning-icon icon-name="standard:record" onclick={showReferralReasons}
                                                title="View Referral Reasons">
                                            </lightning-icon>
                                        </template>
                                        <template if:true={isQuotedStatus}>
                                            <lightning-button-icon icon-name="utility:edit" disabled={isLockedQuote}
                                                alternative-text="Edit" title="Edit"
                                                onclick={handleOpenConfirmEdit}></lightning-button-icon>
                                        </template>
                                        <lightning-button-icon icon-name="utility:save" disabled={isDisabledButton}
                                            alternative-text="Save" title="Save" onclick={handleSaveCompareItem}>
                                        </lightning-button-icon>
                                        <button
                                            class="slds-button slds-button_icon slds-button_icon-border-filled"
                                            title="Clone" onclick={handleCloneQuote} style="margin:0px">
                                            <svg class="slds-button__icon" aria-hidden="true">
                                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg?#copy"></use>
                                            </svg>
                                        </button>
                                        <lightning-icon icon-name="standard:first_non_empty"
                                            onclick={handleCloseButtonClickEvent} title="Close">
                                        </lightning-icon>
                                        <!--Icons End-->
                                    </template>
                                    <template if:true={disableButtons}>
                                        <!--Buttons Start-->
                                        <template if:true={isAqueousProduct}>
                                            <lightning-button variant="success" label="Rate"
                                                onclick={handleRateQuote} disabled={disableButtons}>
                                            </lightning-button>
                                        </template>
                                        <template if:false={isAqueousProduct}>
                                            <lightning-button variant="success" label="Rate"
                                                onclick={handleRateQuoteWithPremiumCalculator} disabled={disableButtons}>
                                            </lightning-button>
                                        </template>
                                        <lightning-button variant="success" label="Finalize"
                                            onclick={handleFinalizeQuote} disabled={disableButtons}>
                                        </lightning-button>
                                        <template if:true={isQuotedAndClear}>
                                            <template if:false={showBindButtonForAmendments}>
                                                <lightning-button icon-name="custom:custom77"
                                                    onclick={handleProceedToBindQuote} size="small" title="ProceedToBind"
                                                    class="bind" label="Proceed to Bind" variant="destructive">
                                                </lightning-button>
                                            </template>
                                            <template if:true={showBindButtonForAmendments}>
                                                <lightning-button icon-name="custom:custom77" onclick={handleQuoteBinding}
                                                    size="small" title="Bind"
                                                    label="Bind" variant="destructive">
                                                </lightning-button>
                                            </template>
                                        </template>
                                        <template if:true={isQuotedAndClearForPCC}> 
                                            <lightning-button icon-name="custom:custom77" onclick={onClickBindQuote}
                                                size="small" title="Bind"
                                                label="Bind" variant="destructive">
                                            </lightning-button>
                                        </template>
                                        <!--Buttons End-->
                                        <!--Icons Start-->
                                        <lightning-icon icon-name="doctype:gdoc" class="slds-p-left_medium"

                                        <lightning-icon icon-name="standard:contact_list"

                                            </lightning-icon>
                                        </template>

                                                onclick={handleOpenConfirmEdit}></lightning-button-icon>
                                        </template>
                                        <lightning-button-icon icon-name="utility:save" disabled={disableButtons}

                                        </lightning-button-icon>

                                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg?#copy"></use>
                                            </svg>
                                        </button>
                                        <lightning-icon icon-name="standard:first_non_empty" class="inactiveButton"

                                        </lightning-icon>

                                    </template>

                                        class="bind" label="Bind" variant="destructive">
                                    </lightning-button>
                                </template>
                            </div>

    <template if:true={showQuoteTable}>

            <div class="slds-col slds-size_8-of-12">
                <!--For adding a line break-->
                <lightning-layout-item padding="around-small" size="12">
                </lightning-layout-item>

                <div class="slds-box slds-box_small">
                    <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle}
                        active-section-name={activeSections}>
                        <template for:each={listMainSections} for:item='item1'>
                            <lightning-accordion-section name={item1.name} key={item1.name} label={item1.name}>
                                <div class={boundDisabled}>
                                    <lightning-layout multiple-rows="true">
                                        <template for:each={item1.childs} for:item='item'>
                                            <lightning-layout-item key={item.id} size="6">
                                                <div class="slds-p-horizontal_x-small">
                                                    <c-generate-output-element-q-c-l-w-c compare-item={compareItem}
                                                        child={item} oneditfield={handleChangeInput}
                                                        is-quoted-status={isQuotedStatus}>
                                                    </c-generate-output-element-q-c-l-w-c> 
                                                </div>
                                            </lightning-layout-item>
                                        </template>
                                    </lightning-layout>
                                </div>
                            </lightning-accordion-section>
                        </template>
                    </lightning-accordion>
                    <template if:false={isAqueousProduct}>
                        <div class={boundDisabled}>
                            <div class="slds-p-horizontal_x-large">
                                <c-quote-coverage-table quote-id={quoteId} onhandlerefreshquotedetail = {handleRefreshQuoteDetail}></c-quote-coverage-table>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

                <lightning-layout-item padding="around-small" size="12">

                    button-label={docRevisionsButtonLabel} onviewdocumentevt={handleViewDocEvent}

                </c-custom-single-related-list>
            </div>

        cancel-label='Cancel' visible={isConfirmRateQuote} name="confirmRateModal"
        onhandleclickinparent={handleClickRateModal}>
    </c-confirmation-dialog-lwc>
    <template if:true={showBinderDialog}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="width: 100%;">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeMasterBinderModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate"> Master Binders </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-21">
                    <lightning-datatable key-field="Id" data={bindersList} columns={binderColumns}
                        onrowselection={handleRowSelection} max-row-selection="1">
                    </lightning-datatable>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="base" class="slds-float_left" label="Back to Quote" title="Back to Quote"
                        onclick={closeBinderModal}></lightning-button>
                    <div class="slds-float_right">
                        <lightning-button label="Proceed to Rate" onclick={proceedRateQuote}></lightning-button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
