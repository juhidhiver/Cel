    <template if:true={isAmendmentOrCancellation}>
        <lightning-datatable key-field="Id" data={data} columns={quoteConsoleTableColumns} show-row-number-column=false
            onsave={handlesaveOptions} onrowselection={handleRowSelection} oncancel={handleCellChangeCancel}
            oncellchange={handleCellChange} draft-values={draftOptions} selected-rows={selectedOptions}
            onrowaction={handleRowAction} min-column-width="100" hide-checkbox-column>
        </lightning-datatable>
    </template>
    <template if:false={isAmendmentOrCancellation}>
        <lightning-datatable key-field="Id" data={data} columns={quoteConsoleTableColumns} show-row-number-column=false
            onsave={handlesaveOptions} onrowselection={handleRowSelection} oncancel={handleCellChangeCancel}
            oncellchange={handleCellChange} draft-values={draftOptions} selected-rows={selectedOptions}
            onrowaction={handleRowAction} min-column-width="100">
        </lightning-datatable>
    </template>
    <template if:true={isLoading}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </template>
    <div if:true={showFreeForm}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container customWidth">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCancel}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Free Form Quote Option</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium " id="modal-content-id-1">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item key={freeFormLimit.fieldLabel} padding="around-medium" size="6">
                            <div key={freeFormLimit.fieldLabel} class="slds-m-around_medium">
                                <lightning-input type={freeFormLimit.format} label={freeFormLimit.fieldLabel}
                                    name={freeFormLimit.fieldAPIName} value={freeFormLimit.value}
                                    onchange={handleChange}></lightning-input>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSaveFreeForm}>Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    <!-- Factory Summary-->
    <template if:true={isFactorSummary}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open drag" data-id="drag"
            style="outline: none;">
            <div class="slds-modal__container" style="overflow-y:none; height: 500px; min-width: 45rem;">
                <header class="slds-modal__header dragHeader" style="background-color:darkgray">
                    <button style="top: -0.5rem !important;"
                        class="customClose slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>

                    <div data-id="dragHeader" class="dragHeader" style="cursor: move;"><b></b></div>
                </header>
                <div class="slds-modal__content">
                    <lightning-datatable key-field="Id" is-loading={tableLoading} data={summaryData} columns={columns}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </div>
            </div>
        </section>
    </template>
</template>
