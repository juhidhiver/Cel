<template>
    <div class="slds-dueling-list__column">
        <span class="slds-form-element__label" >{columnName}</span>
        <div class="slds-dueling-list__options"  role="application" ondrop={handleOnDropParent} 
                ondragenter={handleOnDragEnterDummy} ondragleave={handleOnDragLeaveDummy} ondragover={handleOnDragOverDummy}>
            <ul aria-describedby="option-drag-label" aria-multiselectable="true" class="slds-listbox slds-listbox_vertical" 
                role="listbox" tabindex="0">
                <template for:each={currentAllItems} for:item="item">    
                    <li key={item.id} class="slds-listbox__item" 
                        draggable="true" ondragstart={handleDragStart}
                        id={item.id} role="option" 
                        onclick={handleListClick}>
                        <div class="slds-listbox__option slds-listbox__option_plain slds-media slds-media_small slds-media_inline" 
                            draggable="true" role="option" aria-selected={item.selected}>
                            <span class="slds-media__body">
                            <span id={item.id} class="slds-truncate">{item.label}</span>
                            </span>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </div>
