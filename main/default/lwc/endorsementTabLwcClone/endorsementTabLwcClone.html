<template>
    <!--Search -->
    <template if:false={isEditing}>
        <div>
            <div onkeyup={handleSearchNameKeyUp}>
                <lightning-input
                    name="enter-search"
                    placeholder="Search for Endorsements"
                    type="search"
                    onchange={handleSearchNameChanged}
                ></lightning-input>
            </div>
            <lightning-combobox data-id='categoryCmb'
                    name="progress"
                    placeholder="Or Select a Category"
                    options={endorsementCategoryOption}
                    onchange={handleChangeComboBox} ></lightning-combobox>
            <p>Selected Categories:</p>
            <template for:each={categoryValues} for:item='item'>
                <lightning-pill key={item} name={item} label={item} onremove={handleRemoveSearchOption}></lightning-pill>
            </template>
            <!-- <lightning-button class="slds-float_right" variant="brand" label="Search" onclick={handleSearchButtonClicked}></lightning-button> -->
        </div>
        <br/>
        <br/>
        <p>{resultedEndorsement.length} Item(s) Displayed</p>
        <template if:true={isResultedCoverage}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Endorsement Name">Endorsement Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Endorsement Category">Endorsement Category</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={resultedEndorsement} for:item='item'>
                        <tr key={item.Id} class="slds-hint-parent">
                            <td>
                                <button name={item.Id} class="slds-button slds-button_icon slds-button_icon-border-filled" onclick={handleSelectCoverage}>
                                    <svg class="slds-button__icon" style="color:blue" aria-hidden="true">
                                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#add"></use>
                                    </svg>
                                </button>
                            </td>
                            <td data-label="Endorsement Name">
                                <div class="slds-truncate">{item.Name}</div>
                            </td>
                            <td data-label="Endorsement Category">
                                <div class="slds-truncate">{item.Endorsement_Categories__c}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </template>

                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col" style="width:2rem;">
                            </th>
                            <template for:each={tableColumns} for:item='column'>
                                <th key={column.label} class="" scope="col">
                                    <div class="slds-truncate" title={column.label}>{column.label}</div>
                                </th>
                            </template>
                            <template if:true={isSchedule}>

                                <td role="gridcell" class="slds-cell-edit slds-cell-error">

                                </td>

                            <td>

                                <lightning-button-icon icon-name="utility:delete" variant="container" title="Delete" name={item.Id} onclick={handleDeleteEndorsementCLI}></lightning-button-icon>

                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </template>
