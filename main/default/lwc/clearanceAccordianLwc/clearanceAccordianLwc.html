                <!-- Dependent Picklists at Top -->
                <template if:true={ratingModifierList}>
                    <lightning-accordion allow-multiple-sections-open="true" active-section-name={activeSections} onsectiontoggle={handleToggleSection}>
                        <template for:each={ratingModifierList} for:item="eachProduct"
                            for:index="indexCountPageSection">
                            <lightning-accordion-section data-index={indexCountPageSection} class="mainSection"
                                name={eachProduct.productName} key={eachProduct} label={eachProduct.productName} padding="3px">
                                <div class="divTableBox">
                                    <template for:each={eachProduct.modifiersList} for:item="eachratingModifier"
                                        for:index="modifierIndex">
                                        <template if:false={eachratingModifier.isChildSection}>
                                            <div class="div-2 slds-box" key={eachratingModifier.ratingModifiers.Id}>
                                                <lightning-layout multiple-rows pull-to-boundary="medium">
                                                    <lightning-layout-item size="3" padding="horizontal-small"
                                                        class="slds-var-p-top_medium">
                                                        <span><template
                                                                if:true={eachratingModifier.ratingModifiers.Is_Required__c}>
                                                                <abbr class="slds-required" title="required">*</abbr>
                                                            </template>{eachratingModifier.ratingModifiers.Name}</span>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item size="7" padding="horizontal-small"
                                                        class="slds-align-middle">

                                                        <template if:true={eachratingModifier.pickListType}>
                                                            <template if:true={eachratingModifier.controlPicklistApiName}>
                                                                <c-reusable-dependant-picklist-lwc is-pcc-component="true"
                                                                    value={eachratingModifier.ratingModifiers.Rating_Modifier_Value__c}
                                                                    object-api-name={eachratingModifier.objApiName}
                                                                    dependent-picklist-api-name={eachratingModifier.dependPicklistApiName}
                                                                    dependant-picklist-label=""
                                                                    controlling-picklist-api-name={eachratingModifier.controlPicklistApiName}
                                                                    controlling-picklist-label=""
                                                                    selected-controlling-value={eachratingModifier.ratingModifiers.Controlling_Picklist_Value__c}
                                                                    selected-dependent-value={eachratingModifier.ratingModifiers.Dependent_Picklist_Value__c}
                                                                    required={eachratingModifier.ratingModifiers.Is_Required__c}
                                                                    is-read-only="true">
                                                                </c-reusable-dependant-picklist-lwc>
                                                            </template>
                                                            <template if:false={eachratingModifier.controlPicklistApiName}>
                                                                <lightning-combobox
                                                                    value={eachratingModifier.ratingModifiers.Rating_Modifier_Value__c}
                                                                    placeholder="Select.." variant="label-hidden"
                                                                    options={eachratingModifier.pickListValueList}
                                                                    required={eachratingModifier.ratingModifiers.Is_Required__c}
                                                                    onchange={handleEventChange} data-index={modifierIndex}
                                                                    data-id={eachratingModifier.ratingModifiers.Rating_Modifier_Code__c}
                                                                    data-product-name={eachratingModifier.ratingModifiers.Product__c}
                                                                    data-format={eachratingModifier.ratingModifiers.Format__c}>
                                                                </lightning-combobox>
                                                            </template>

                                                        </template>
                                                        <template if:true={eachratingModifier.numberType}>
                                                            <lightning-input type="number" label=""
                                                                required={eachratingModifier.ratingModifiers.Is_Required__c}
                                                                variant="label-hidden"
                                                                value={eachratingModifier.ratingModifiers.Rating_Modifier_Value__c}
                                                                data-index={modifierIndex} onchange={handleEventChange}
                                                                data-id={eachratingModifier.ratingModifiers.Rating_Modifier_Code__c}
                                                                data-product-name={eachratingModifier.ratingModifiers.Product__c}
                                                                data-format={eachratingModifier.ratingModifiers.Format__c}>
                                                            </lightning-input>
                                                        </template>
                                                        <template if:true={eachratingModifier.currencyType}>
                                                            <lightning-input type="number" label=""
                                                                required={eachratingModifier.ratingModifiers.Is_Required__c}
                                                                variant="label-hidden"
                                                                value={eachratingModifier.ratingModifiers.Rating_Modifier_Value__c}
                                                                data-index={modifierIndex} onchange={handleEventChange}
                                                                data-id={eachratingModifier.ratingModifiers.Rating_Modifier_Code__c}
                                                                data-product-name={eachratingModifier.ratingModifiers.Product__c}
                                                                data-format={eachratingModifier.ratingModifiers.Format__c}>
                                                            </lightning-input>
                                                        </template>
                                                        <template if:true={eachratingModifier.percentageType}>
                                                            <lightning-input type="number" label=""
                                                                required={eachratingModifier.ratingModifiers.Is_Required__c}
                                                                variant="label-hidden"
                                                                value={eachratingModifier.ratingModifiers.Rating_Modifier_Value__c}
                                                                data-index={modifierIndex} onchange={handleEventChange}
                                                                data-id={eachratingModifier.ratingModifiers.Rating_Modifier_Code__c}
                                                                data-product-name={eachratingModifier.ratingModifiers.Product__c}
                                                                data-format={eachratingModifier.ratingModifiers.Format__c}>
                                                            </lightning-input>
                                                        </template>
                                                        <template if:true={eachratingModifier.integerType}>
                                                            <lightning-input type="number" label=""
                                                                required={eachratingModifier.ratingModifiers.Is_Required__c}
                                                                variant="label-hidden"
                                                                value={eachratingModifier.ratingModifiers.Rating_Modifier_Value__c}
                                                                data-index={modifierIndex} onchange={handleEventChange}
                                                                data-id={eachratingModifier.ratingModifiers.Rating_Modifier_Code__c}
                                                                data-product-name={eachratingModifier.ratingModifiers.Product__c}
                                                                data-format={eachratingModifier.ratingModifiers.Format__c}>
                                                            </lightning-input>
                                                        </template>
                                                        <template if:true={eachratingModifier.textType}>
                                                            <lightning-input type="text" label=""
                                                                required={eachratingModifier.ratingModifiers.Is_Required__c}
                                                                variant="label-hidden"
                                                                value={eachratingModifier.ratingModifiers.Rating_Modifier_Value__c}
                                                                data-index={modifierIndex} onchange={handleEventChange}
                                                                data-id={eachratingModifier.ratingModifiers.Rating_Modifier_Code__c}
                                                                data-product-name={eachratingModifier.ratingModifiers.Product__c}
                                                                data-format={eachratingModifier.ratingModifiers.Format__c}>
                                                            </lightning-input>
                                                        </template>
                                                        <template if:true={eachratingModifier.radioButtonType}>
                                                            <lightning-radio-group label=""
                                                                required={eachratingModifier.ratingModifiers.Is_Required__c}
                                                                variant="label-hidden"
                                                                name={eachratingModifier.ratingModifiers.Id}
                                                                options={eachratingModifier.pickListValueList}
                                                                value={eachratingModifier.ratingModifiers.Rating_Modifier_Value__c}
                                                                data-index={modifierIndex} onchange={handleEventChange}
                                                                data-id={eachratingModifier.ratingModifiers.Rating_Modifier_Code__c}
                                                                data-product-name={eachratingModifier.ratingModifiers.Product__c}
                                                                data-format={eachratingModifier.ratingModifiers.Format__c}>
                                                            </lightning-radio-group>
                                                        </template>
                                                        <template if:true={eachratingModifier.dateType}>

                                                                variant="label-hidden"

                                                                data-id={eachratingModifier.ratingModifiers.Rating_Modifier_Code__c}
                                                                data-product-name={eachratingModifier.ratingModifiers.Product__c}
                                                                data-format={eachratingModifier.ratingModifiers.Format__c}>
                                                            </lightning-input>

                                                            </lightning-textarea>

                                                                <template if:true={eachChildRatingModifier.percentageType}>
