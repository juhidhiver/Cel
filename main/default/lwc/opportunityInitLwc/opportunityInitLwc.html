<template>
    <!-- Show Opp New Form-->
    <template if:true={isShowNewoppLwc}>
        <div id="stencilReplacement"  class={stencilReplacement}>
            <lightning-record-form class="recordForm"
                                   object-api-name= "Opportunity"
                                   record-type-id={recordTypeId}
                                   layout-type="Compact"
                                   columns="2"
                                   onload={handleLoad}
                                   density="comfy"
                                   onerror={handleError}
                                   onsuccess={handleSuccess}>
            </lightning-record-form>
        </div>
    </template>
    <!-- Show Opp Init Form-->
    <template if:false={isNotShowInitForm}>
    <div class="slds-card slds-p-around_medium" style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Opportunity Init Form</h2>
                </header>
                <!-- End Header -->
                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium " id="modal-content-id-1">
                    <div class="slds-wrap slds-modal__content slds-p-around--small slds-scrollable_y">
                        <h3 class="slds-section-title--divider">Select Record Type</h3>
                        <div class="slds-form--stacked slds-p-around--medium slds-m-bottom--x-small">
                            <lightning-radio-group type="radio" name="recordTypeList" options={recordTypeList} value={rctId} ></lightning-radio-group>
                        </div>
                    </div>
                    <lightning-record-edit-form object-api-name="Opportunity" record-type-id={rctId} class="slds-card__body_inner" >
                        <div class="slds-wrap slds-modal__content slds-p-around--small slds-scrollable_y">
                            <h3 class="slds-section-title--divider">Select Account and Product</h3>
                            <div class="slds-col slds-size_1-of-1 slds-p-right_small slds-m-bottom_medium">
                                <c-custom-lookup-lwc onshowtoast = {handleToastEvent}  onselectedrec = {handleSelectedRecord}  custom-label-lookup = "Account Name" iconname = "standard:account" object-name= "Account"  searchfield="name" ></c-custom-lookup-lwc>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-p-right_small slds-m-bottom_medium">
                                <lightning-input-field field-name="Product__c" name = "productId" value = {productId} onchange = {handleChangeInput}  ></lightning-input-field>
                            </div>
                        </div>
                    </lightning-record-edit-form>
                </div>
                <!-- End Body -->
                <!-- Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Next" variant="brand" onclick={handleNext} ></lightning-button>
                </footer>
                <!-- End Footer -->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    </template>
</template>
