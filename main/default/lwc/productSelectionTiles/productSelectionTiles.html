<template>
    <lightning-layout multiple-rows class="slds-align_absolute-center">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
        </template>
        <template if:true={eachProd}>

                        <div>
                            <div>
                                <div  class="icon_padding">
                                <template if:true={eachProd.Icon_Name__c}>
                                    <div class="card">
                                    <lightning-icon  class='slds-align_absolute-center slds-icon_large' icon-name={eachProd.Icon_Name__c} data-recordtype={eachProd.Quote_Process_Record_Type__c} 
                                    data-prodcode={eachProd.Code__c} onclick={handleClickNextWithRecordType} size = "large" data-value={eachProd.MasterLabel}></lightning-icon>

                                </div>
                                  <!--  <img src={eachProd.Picture_URL__c} data-recordtype={eachProd.Quote_Process_Record_Type__c} 
                                    data-prodcode={eachProd.Code__c} onclick={handleClickNextWithRecordType}/>-->

                                </template>
                              
                           </div>
                                <div class="slds-button slds-align_absolute-center slds-m-vertical_x-small slds-text-align_center">
                                    <p data-recordtype={eachProd.Quote_Process_Record_Type__c} 
                                    data-prodcode={eachProd.Code__c} onclick={handleClickNextWithRecordType} class = "product_title" data-value={eachProd.MasterLabel} >{eachProd.MasterLabel}</p>
                                </div>
                           </div>
                        </div>

        </template>

    </lightning-layout>



<!--Popup Show Existing Submission-->
<div class="slds-theme_default">
    <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium" variant="inverse">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-02" style="text-align: left;"
                            class="slds-text-heading_medium slds-hyphenate">Submission</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <!--ComboBox-->
                        <div class="slds-col slds-size_1-of-1 slds-grid" style="padding-bottom: 1%">
                            <table>
                                <tbody style="vertical-align: bottom;">
                                    <tr>
                                        <td class="slds-size_2-of-12">
                                            <lightning-combobox name="progress" value="subSearch"
                                                placeholder="Search Submission" options={optionscombobox}
                                                onchange={handleChange}></lightning-combobox>
                                        </td>
                                        <td class="slds-size_6-of-12">
                                            <div style="padding-left: 2%">
                                                <template if:true={isAccount}>
                                                    <lightning-record-edit-form object-api-name="Opportunity">
                                                        <lightning-input-field variant="label-hidden"
                                                            onchange={onchangeAccount} field-name="AccountId">
                                                        </lightning-input-field>
                                                    </lightning-record-edit-form>
                                                </template>
                                                <template if:false={isAccount}>
                                                    <lightning-input type="search" variant="label-hidden"
                                                        onchange={handleKeyChange}>

                                                    </lightning-input>
                                                </template>
                                            </div>
                                        </td>

                                        <!--<p>Selected value is: {value}</p>-->
                                        <!--End ComboBox-->
                                        <!--Search-->
                                        <td class="slds-size_4-of-12">
                                            <div></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <!-- </div>
                    </div> -->
                        </div>
                        <!--End Search-->
                        <div style="height: 150px">
                            <template if:true={oppsList}>
                                <!-- Datatable -->
                                <lightning-datatable class="mytable" columns={columns} data={oppsList}
                                    key-field="Id" onloadmore={lazyLoad} show-row-number-column="true"
                                    enable-infinite-loading={isloaddata} hide-checkbox-column
                                    sorted-by={sortBy} sorted-direction={sortDirection} onsort={handlerSort}
                                    onrowaction={handleRowAction}>
                                </lightning-datatable>
                            </template>
                        </div>
                        <!-- Datatable -->
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" class="slds-align--absolute-center" variant="brand-outline"
                            onclick={closeModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</div>
<!--End Popup Show Existing Submission-->
