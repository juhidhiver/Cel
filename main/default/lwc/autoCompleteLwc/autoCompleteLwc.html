<template>
    <div class="slds-form-element">
        <template if:true={label}>
            <label class="slds-form-element__label"
                   style= "'display:hidden;'">{label}</label>
        </template>
        <template if:false={label}>
            <label class="slds-form-element__label"
                   style= "'display:block;'">{label}</label>
        </template>

        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                    <div id="myDiv" class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                         aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <input type="text"
                                   class="slds-input slds-combobox__input slds-has-focus slds-combobox__input-value"
                                   id="" aria-autocomplete="list" aria-controls="listbox-id-11"
                                   auto-complete="off" onkeyup={searchHandler} role="textbox" placeholder="Search..."
                                   value={inputValue} />
                            <template if:true={selectedOption} >
                              <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                  <lightning-icon icon-name="utility:search" size="x-small" ></lightning-icon>
                            </span>
                            </template>
                            <template if:false={selectedOption} >
                                <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                        title="Clear the text input" onclick={clearOption}>
                                    <lightning-icon icon-name="utility:clear" size="x-small" ></lightning-icon>
                                </button>
                            </template>
                        </div>
                        <div  style="height: 100px;overflow-y: auto;" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                             role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={results} for:item="oRecord">
                                    <li  key = {oRecord.primaryName}  role="presentation" class="slds-listbox__item" data-value ={oRecord} onclick={selectRecord}>
                                        <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                             role="option">
                                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                                            <span class="slds-media__body">
                                            <span class="slds-truncate" title="All Opportunities">
                                                <span>{oRecord.primaryName} <div class="slds-text-color_destructive">{oRecord.address.streetAddressLine1}, {oRecord.address.addressLocality}, {oRecord.address.addressRegion}, {oRecord.address.postalCode}, {oRecord.address.country} </div></span>
                                            </span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div>
        <template if:true={isLoading}>
            <div role="status" class="slds-spinner slds-spinner_brand slds-spinner_medium">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </template>
    </div>
</template>
