<template>
    <template for:each={listTabs} for:item="tab">
        <lightning-tabset key={tab}>
            <lightning-tab label={tab}>
                <c-underwritting-analysis-tab-lwc product-name={tab} opportunity-id={quoteProcessSubmissionId} 
                    onchangequoteprocessstatus={changeQuoteProcessStatus} onsendquotelayer={handleSendQuoteLayer}
                    onquoteprocessstatuschange={handleQPStatusChange}></c-underwritting-analysis-tab-lwc>
            </lightning-tab>
        </lightning-tabset>
    </template>
</template>
