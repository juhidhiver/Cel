<template>
    <lightning-card title="Product Selection">

        <div>
            <lightning-layout multiple-rows>
                <template if:false={prodList}>
                        
                </template>
                <template if:true={prodList}>
                    <div class="cards-list">
                        <template for:each={prodList} for:item="prod">
                            <lightning-layout-item size="3" padding="around-small" key={prod.id} >
                                <c-product-selection-tiles each-prod={prod}></c-product-selection-tiles>
                            </lightning-layout-item>
                        </template>
                       <!-- <c-celerity-submission-home-page padding="around-small"></c-celerity-submission-home-page>-->
                    </div>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
