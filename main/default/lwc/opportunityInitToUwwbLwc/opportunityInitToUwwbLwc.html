<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <!--<div class="slds-modal__container">
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-spinner variant="brand" aura:id="spinner" class="slds-show">
                </lightning-spinner>
            </div>
        </div>-->
        <div class="slds-modal__container" style="width: 90%;">
            <header class="slds-modal__header" style="padding: 4px;">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <lightning-button-icon icon-name="utility:close" variant="bare-inverse" size="large" onclick={closeChooseRecordTypeModal}></lightning-button-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium slds-hyphenate">New Submission</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium content" id="modal-content-id-1">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox name="Record Type"
                                label="Record Type"
                                placeholder="Select Record Type"
                                options={recordTypeOptions}
                                value={recordTypeId}
                                onchange={handleRecTypeChange}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox label="Product" value={defaultProductByRecordType}
                            placeholder="Select Product"
                            options={productOptions}
                            onchange={handleChangeProductOptions}></lightning-combobox>
                        </div>
                    </div>
            </div>
            <footer class="slds-modal__footer" style="padding-top: 4px;padding-bottom: 4px;">
                <lightning-button label="Cancel" onclick={closeChooseRecordTypeModal}></lightning-button>
                <lightning-button disabled={disabledBtn} label="Next" onclick={handleClickNextWithRecordType} variant="brand"></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
