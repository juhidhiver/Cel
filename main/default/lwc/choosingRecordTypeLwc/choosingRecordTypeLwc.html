<template>
    <template if:true={isShow}>
        <div class="slds-card slds-p-around_medium" style="height: 700px;width: 800px">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Opportunity Init Form</h2>
                    </header>
                    <!-- End Header -->
                    <!-- Body -->
                    <div class="slds-modal__content slds-p-around_medium " id="modal-content-id-1">
                        <div class="slds-align_absolute-center">
                            <div class="slds-m-around--xx-large">
                                <h3 class="slds-section-title--divider">Select Record Type</h3>
                                <br/>
                                <div class="slds-form--stacked slds-p-around--medium slds-m-bottom--x-small">
                                    <lightning-radio-group name="radioGroup" options={recordTypeMap} value={selectedRecordTypeId} type="radio"></lightning-radio-group>
                                </div>
                                <br/>
                            </div>
                        </div>
                    </div>
                    <!-- End Body -->
                    <!-- Footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand" name="cancel" label="Cancel" onclick={handleCancel} ></lightning-button>
                        <lightning-button variant="brand" label="Next" onclick= {handleNext} ></lightning-button>
                    </footer>
                    <!-- End Footer -->
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>

    </template>
</template>
