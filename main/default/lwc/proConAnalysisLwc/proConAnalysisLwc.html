                data-id="prosConsCmb" disabled={disableProsAndCons}></lightning-combobox>
            <p>Selected Categories:</p>
            <template for:each={categoryValues} for:item='item'>
                <lightning-pill key={item} name={item} label={item} onremove={handleRemoveSearchOption}></lightning-pill>
            </template>

            <div style="height: 200px;">
                <lightning-datatable
                        key-field="Id"
                        data={resultedRatingModifier}
                        columns={searchColumns}
                        onrowselection={getSelectedRatingModifier}> 
                </lightning-datatable>
            </div>
            <lightning-button variant="success" class="slds-m-left_x-small" title='Add to Pros' label='Add to Pros' onclick={handleAddPros} disabled={disableProsAndCons}></lightning-button>
            <lightning-button variant="destructive" class="slds-m-left_x-small" title='Add to Cons' label='Add to Cons' onclick={handleAddCons} disabled={disableProsAndCons}></lightning-button>    
        </div>
        
        <div class="slds-size_1-of-7"></div>
        <div style='background: rgb(243, 242, 242);' class="slds-size_3-of-7 test1">
            <h3 style="color: blue; font-weight: bold;">Pros and Cons</h3>
            <c-custom-dual-listbox-lwc left-values={prosRatingModifiers} right-values={consRatingModifiers} 
                source-label="Pros" selected-label="Cons" disable-pros-and-cons={disableProsAndCons}
                onchangevalue={handleChangeValueEvent} onclickitems={handleClickRatMods}></c-custom-dual-listbox-lwc>
            <br/>
            <h3 style="color: blue; font-weight: bold;">Custom Pros and Cons</h3>
            <div class="slds-dueling-list slds-grid">                
                <div class="slds-dueling-list__column" style='width: 15rem;'>
                        <lightning-textarea name="pros" value={pros} label="Pros" onchange={handleProsandConsChange} disabled={disableProsAndCons}></lightning-textarea>                        
                </div>
                <div class="slds-dueling-list__column dividingSpace">
                    <span class="slds-form-element__label" id="label-7" style='width: 2rem;'>                </span>
                </div>
                <div class="slds-dueling-list__column" style='width: 15rem;'>
                        <lightning-textarea name="cons" value={cons} label="Cons" onchange={handleProsandConsChange} disabled={disableProsAndCons}></lightning-textarea>                    
                </div>
            </div>
            
            <br/>
            <lightning-button class="slds-m-left_x-small" title='Remove' label='Remove' onclick={handleRemoveRatingModifier} disabled={disableProsAndCons}></lightning-button>
            <lightning-button class="slds-m-left_x-small" title='Clear All' label='Clear All' onclick={handleClearRatingModifier} disabled={disableProsAndCons}></lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" title='Save' label='Save' onclick={handleSaveRatingModifier} disabled={disableProsAndCons}></lightning-button>            
        </div>        
    </div>    
</template>
